<nav class="site-nav">
    <div class="site-nav-left">
        {% if page.current != 'home' %}
            {% if site.logo %}
                <a class="site-nav-logo" href="{{ '/' | relative_url }}">
                    <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" />
                </a>
            {% else %}
                <a class="site-nav-logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            {% endif %}
        {% endif %}
        {% if page.navigation %}
            {% include navigation.html %}
        {% endif %}
    </div>
    <div class="site-nav-right">

        <a class="contact-me-button" href="https://linkedin.com/{{ site.linkedin }}">Linkedin</a>
        <a class="contact-me-button" href="https://github.com/{{ site.linkedin }}">Github</a>

        <a class="contact-me-button" href="#resume">Resume</a>
        {% if site.subscribers %}
            <a class="contact-me-button" href="#contact-me">Contact Me</a>
        {% endif %}
    </div>
</nav>
