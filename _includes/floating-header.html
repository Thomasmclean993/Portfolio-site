<div class="floating-header">
    <div class="floating-header-logo">
        <a href="{{ site.baseurl }}">
            {% if site.logo_dark %}
                <img src="{{ site.baseurl }}{{ site.logo_dark }}" alt="{{ site.title }} icon" />
            {% endif %}
            <span>{{ site.title }}</span>
        </a>
    </div> 
    <span class="floating-header-divider">&mdash;</span>
    <div class="floating-header-title">{{ page.title }}</div>
    <div class="floating-header-share">
        <div class="floating-header-share-label">Share this {% include point.html %}</div>
        <a class="floating-header-share-linkedin" 
           href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.production_url }}{{ page.url | remove_first: '/' }}"
           aria-label="Share on LinkedIn"
           onclick="window.open(this.href, 'share-linkedin', 'width=600,height=400');return false;">
            {% include linkedin.html %}
        </a>
        <a class="floating-header-share-github" 
           href="https://github.com/{{ site.github_username }}" 
           aria-label="View on GitHub"
           target="_blank">
            {% include github.html %}
        </a>
    </div>
    <progress class="progress" value="0" max="100">
        <div class="progress-container">
            <span class="progress-bar"></span>
        </div>
    </progress>
</div>
