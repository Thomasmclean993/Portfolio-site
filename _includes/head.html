<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/png" />
<link rel="canonical" href="{{ page.url | absolute_url }}" />
<meta name="referrer" content="no-referrer-when-downgrade" />

{% if page.content and page.current == 'post' or page.current == 'about' %}
    {% assign excerpt = page.content | strip_html | truncatewords: 50, "" %}
{% endif %}
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if excerpt %}{{ excerpt }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{% if page.cover %}{{ page.cover | absolute_url }}{% else %}{{ site.cover | absolute_url }}{% endif %}" />
<meta property="article:publisher" content="https://linkedin.com/in/{{ site.linkedin }}" />
{% if excerpt %}
<meta property="article:author" content="https://linkedin.com/in/{{ site.linkedin }}" />
<meta property="article:published_time" content="{% if page.date %}{{ page.date | date_to_xmlschema }}{% elsif post.date %}{{ post.date | date_to_xmlschema }}{% endif %}" />
<meta property="article:modified_time" content="{% if page.date %}{{ page.date | date_to_xmlschema }}{% elsif post.date %}{{ post.date | date_to_xmlschema }}{% endif %}" />
{% endif %}
{% if page.tags.size > 0 %}
<meta property="article:tag" content="{{ page.tags | first | capitalizeall }}" />
{% endif %}
<meta name="linkedin:card" content="summary_large_image" />
<meta name="linkedin:title" content="{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="linkedin:description" content="{% if excerpt %}{{ excerpt }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="linkedin:url" content="{{ '/' | absolute_url }}" />
<meta name="linkedin:image" content="{% if page.cover %}{{ page.cover | absolute_url }}{% else %}{{ site.cover | absolute_url }}{% endif %}" />
<meta name="linkedin:image:width" content="2000" />
<meta name="linkedin:image:height" content="666" />

<meta name="linkedin:label1" content="Written by" />
<meta name="linkedin:data1" content="{{ site.title }}" />
{% if page.tags.size > 0 %}
<meta name="linkedin:label2" content="Filed under" />
<meta name="linkedin:data2" content="{{ page.tags | first | capitalizeall }}" />
{% endif %}
<meta name="linkedin:site" content="@{{ site.linkedin }}" />
<meta name="linkedin:creator" content="@{{ site.linkedin }}" />

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Website",
    "publisher": {
        "@type": "Organization",
        "name": "{{ site.title }}",
        "logo": "{{ site.logo | absolute_url }}"
    },
    "url": "{{ page.url | absolute_url }}",
    "image": {
        "@type": "ImageObject",
        "url": "{% if page.cover %}{{ page.cover | absolute_url }}{% else %}{{ site.cover | absolute_url }}{% endif %}",
        "width": 2000,
        "height": 666
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
    },
    "description": "{% if excerpt %}{{ excerpt }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
}
</script>

<meta name="generator" content="Jekyll 3.6.2" />
<link rel="alternate" type="application/rss+xml" title="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" href="{{ '/feed.xml' | relative_url }}" />
